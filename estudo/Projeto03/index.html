<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta 
      name="viewport"
      content="width=device-width,initial-scale=1.0"
    >
    <title>Projeto 03</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
  </head>
  <body>
    <header>
      <h1>Agenda de Contatos</h1>
    </header>

    <main>    
      <div id="div-form">
        <form>
          <input 
            type="search"
            class="input-search"
          >
          <button 
            type="button"
            class="btn-search"
          >
            Pesquisar
          </button>
        </form>
      </div>    

      <div id="div-table">
        <table>
          <caption>Lista de Contatos</caption>
          <thead>
            <th>Nome</th>
            <th>Whats</th>
            <th>E-mail</th>
            <th>Endereço</th>
            <th>Opções</th>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </main>

    <script type="module" src="js/main.js">
    </script>
  </body>
</html>
