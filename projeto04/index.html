<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta 
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Projeto 04</title>
  </head>
  <body>
    <!-- 
      Tag script: utilizada para adicionar
      scripts, geralmente, em JavaScript
      a página HTML

      type: especificar o tipo do script
        Ex.: text/javascript
      src: caminho do arquivo com o conteúdo
        do script a ser carregado na página
    -->
    <script
      type="text/javascript"
      src="script.js"
    >
    </script>
  </body>
</html>
